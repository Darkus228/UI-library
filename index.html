<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet/less" type="text/css" href="styles/button.less"/>

</head>
<body>
<a href="#" class="btn btn-danger">danger!</a>
<button type="button" class="btn btn-primary">primary</button>
<button type="submit" class="btn btn-warning">warning</button>
<div class="btn btn-success">success</div>
<span class="btn btn-dark">dark</span>
<label for="danger">Input button: </label>
<input type="button" id="danger" value="danger" class="btn btn-danger">
<button type="button" class="btn btn-outline-primary">outline primary</button>
<button type="submit" class="btn btn-outline-success">outline success</button>
<a href="#" class="btn btn-outline-warning">outline warning</a>
<span class="btn btn-outline-dark">outline dark</span>
<div class="btn btn-outline-info">outline info</div>
<button type="button" class="btn btn-success" disabled>disabled button</button>
<a href="#" class="btn btn-outline-dark" aria-disabled="true">disabled link</a>
<button class="btn btn-primary active">primary active</button>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

</body>
</html>
